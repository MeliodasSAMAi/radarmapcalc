<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <!-- https://unpkg.com/vue@2.6.14/dist/vue.min.js -->
    <script src="./vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="number" v-model="x" @blur="x = null" />{{(Number(x)+666)/6}}
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          x: 0,
        },
      });
    </script>
  </body>
</html>
